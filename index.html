	<div class="container-contact100">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$('#submit').click(function(event){    
		  event.preventDefault();     
		  var exist_response = $.ajax({type:"GET",url:"http://13.250.101.192/predict",data:"SPEED LIMIT="+$('#SPEED LIMIT').val()+"&AGE="+$('#AGE').val()+"&DRIVER VISION="+$('#DRIVER VISION').val()+"&DRIVER ACTION="+$('#DRIVER ACTION').val()+"&PHYSICAL CONDITION="+$('#PHYSICAL CONDITION').val()+"&ROADWAY CONDITION="+$('#ROADWAY CONDITION').val()+"&DEVICE CONDITION="+$('#DEVICE CONDITION').val()+"&FIRST CRASH TYPE="+$('#FIRST CRASH TYPE').val(),async: false}).responseText;
		  $('#output').text("CAUSE OF CAR CRASH : "+ String(parseInt(exist_response.split(".")[0]) + parseInt($('#yob').val())));
		});
	</script>
