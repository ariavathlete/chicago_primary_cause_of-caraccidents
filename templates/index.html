<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<style type="text/css">
*{margin:0;padding:0;box-sizing:border-box}body,html{height:100%;font-family:Poppins-Regular,sans-serif}a{font-family:Poppins-Regular;font-size:14px;line-height:1.7;color:#666;margin:0;transition:all .4s;-webkit-transition:all .4s;-o-transition:all .4s;-moz-transition:all .4s}a:focus{outline:0!important}a:hover{text-decoration:none}h1,h2,h3,h4,h5,h6{margin:0}input{outline:0;border:none}input:focus::-webkit-input-placeholder{color:transparent}input:focus:-moz-placeholder{color:transparent}input:focus::-moz-placeholder{color:transparent}input:focus:-ms-input-placeholder{color:transparent}input::-webkit-input-placeholder{color:#adadad}input:-moz-placeholder{color:#adadad}input::-moz-placeholder{color:#adadad}input:-ms-input-placeholder{color:#adadad}button{outline:0!important;border:none;background:0 0}button:hover{cursor:pointer}.container{max-width:1200px}.container-contact100{width:100%;min-height:100vh;display:-webkit-box;display:-webkit-flex;display:-moz-box;display:-ms-flexbox;display:flex;flex-wrap:wrap;justify-content:center;align-items:center;padding:15px;background:#a64bf4;background:-webkit-linear-gradient(45deg,#00dbde,#fc00ff);background:-o-linear-gradient(45deg,#00dbde,#fc00ff);background:-moz-linear-gradient(45deg,#00dbde,#fc00ff);background:linear-gradient(45deg,#00dbde,#fc00ff)}.wrap-contact100{width:500px;background:#fff;border-radius:10px;overflow:hidden;padding:42px 55px 45px 55px}.contact100-form{width:100%}.contact100-form-title{display:block;font-family:Poppins-Bold;font-size:39px;color:#333;line-height:1.2;text-align:center;padding-bottom:10px}.wrap-input100{width:100%;position:relative;border-bottom:2px solid #d9d9d9;padding-bottom:10px;margin-bottom:15px}.input100{display:block;width:100%;background:0 0;font-family:Poppins-Medium;font-size:18px;color:#333;line-height:1.2;padding:0 5px}.focus-input100{position:absolute;display:block;width:100%;height:100%;top:0;left:0;pointer-events:none}.focus-input100::before{content:"";display:block;position:absolute;bottom:-2px;left:0;width:0;height:2px;-webkit-transition:all .4s;-o-transition:all .4s;-moz-transition:all .4s;transition:all .4s;background:#7f7f7f}input.input100{height:40px}.input100:focus+.focus-input100::before{width:100%}.has-val.input100+.focus-input100::before{width:100%}.container-contact100-form-btn{display:-webkit-box;display:-webkit-flex;display:-moz-box;display:-ms-flexbox;display:flex;flex-wrap:wrap;justify-content:center;padding-top:13px}.wrap-contact100-form-btn{width:100%;display:block;position:relative;z-index:1;border-radius:25px;overflow:hidden;margin:0 auto}.contact100-form-bgbtn{position:absolute;z-index:-1;width:300%;height:100%;background:#a64bf4;background:-webkit-linear-gradient(left,#00dbde,#fc00ff,#00dbde,#fc00ff);background:-o-linear-gradient(left,#00dbde,#fc00ff,#00dbde,#fc00ff);background:-moz-linear-gradient(left,#00dbde,#fc00ff,#00dbde,#fc00ff);background:linear-gradient(left,#00dbde,#fc00ff,#00dbde,#fc00ff);top:0;left:-100%;-webkit-transition:all .4s;-o-transition:all .4s;-moz-transition:all .4s;transition:all .4s}.contact100-form-btn{display:-webkit-box;display:-webkit-flex;display:-moz-box;display:-ms-flexbox;display:flex;justify-content:center;align-items:center;padding:0 20px;width:100%;height:50px;font-family:Poppins-Medium;font-size:16px;color:#fff;line-height:1.2}.wrap-contact100-form-btn:hover .contact100-form-bgbtn{left:0}.contact100-form-btn i{-webkit-transition:all .4s;-o-transition:all .4s;-moz-transition:all .4s;transition:all .4s}.contact100-form-btn:hover i{-webkit-transform:translateX(10px);-moz-transform:translateX(10px);-ms-transform:translateX(10px);-o-transform:translateX(10px);transform:translateX(10px)}@media (max-width:576px){.wrap-contact100{padding:72px 15px 65px 15px}}.wrap-contact100{width:800px;background:#fff;border-radius:10px;overflow:hidden;padding:42px 55px 45px 55px}.contact100-form-title{font-size:26px}
</style>

	<div class="container-contact100">
		<img src="https://i.imgur.com/IhSmjKq.jpg" width="100%" height="100%">
		<br>
		<div class="wrap-contact100">
		
			<form class="contact100-form validate-form" action="/predict"  method="GET">
				<span class="contact100-form-title" style="font-size:32px">CAR CRASH MAIN INFLUENCER</span>
				 				
				<div class="wrap-input100 " >
					<span class="label-input100">SPEED LIMIT</span>
					<input class="input100" type="text" id="SPEED LIMIT" name="SPEED LIMIT" placeholder="SPEED LIMIT (mph) ex: 24" required>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 " >
					<span class="label-input100">AGE</span>
					<input class="input100" type="text" id="AGE" name="AGE" placeholder="AGE ex: 24" required>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100" style="border-bottom: 0px;" >
					<span class="label-input100">DRIVER VISION</span>
						<select class="input100"  id="DRIVER VISION" name="DRIVER VISION" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" required>
							<option value="">SELECT DRIVER VISION</option>
							<option value="DRIVER VISION_BLINDED - SUNLIGHT">BLINDED - SUNLIGHT</option>
							<option value="DRIVER VISION_BLOWING MATERIALS">BLOWING MATERIALS</option>
							<option value="DRIVER VISION_BUILDINGS">BUILDINGS</option>
							<option value="DRIVER VISION_EMBANKMENT">EMBANKMENT</option>
							<option value="DRIVER VISION_HILLCREST">HILLCREST</option>
							<option value="DRIVER VISION_MOVING VEHICLES">MOVING VEHICLES</option>
							<option value="DRIVER VISION_NOT OBSCURED">NOT OBSCURED</option>
							<option value="DRIVER VISION_OTHER">OTHER</option>
							<option value="DRIVER VISION_PARKED VEHICLES">PARKED VEHICLES</option>
							<option value="DRIVER VISION_SIGNBOARD">SIGNBOARD</option>
							<option value="DRIVER VISION_TREES, PLANTS">TREES, PLANTS</option>
							<option value="DRIVER VISION_UNKNOWN">UNKNOWN</option>
							<option value="DRIVER VISION_WINDSHIELD (WATER/ICE)">WINDSHIELD (WATER/ICE)</option>
						</select>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100" style="border-bottom: 0px;" >
					<span class="label-input100">DRIVER ACTION</span>
						<select class="input100"  id="DRIVER ACTION" name="DRIVER ACTION" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" required>
							<option value="">SELECT DRIVER ACTION</option>
							<option value="DRIVER ACTION_DISREGARDED CONTROL DEVICES">DISREGARDED CONTROL DEVICES</option>
							<option value="DRIVER ACTION_EMERGENCY VEHICLE ON CALL">EMERGENCY VEHICLE ON CALL</option>
							<option value="DRIVER ACTION_EVADING POLICE VEHICLE">EVADING POLICE VEHICLE</option>
							<option value="DRIVER ACTION_FAILED TO YIELD">FAILED TO YIELD</option>
							<option value="DRIVER ACTION_FOLLOWED TOO CLOSELY">FOLLOWED TOO CLOSELY</option>
							<option value="DRIVER ACTION_IMPROPER BACKING">IMPROPER BACKING</option>
							<option value="DRIVER ACTION_IMPROPER LANE CHANGE">IMPROPER LANE CHANGE</option>
							<option value="DRIVER ACTION_IMPROPER PARKING">IMPROPER PARKING</option>
							<option value="DRIVER ACTION_IMPROPER PASSING">IMPROPER PASSING</option>
							<option value="DRIVER ACTION_IMPROPER TURN">IMPROPER TURN</option>
							<option value="DRIVER ACTION_LICENSE RESTRICTIONS">LICENSE RESTRICTIONS</option>
							<option value="DRIVER ACTION_NONE">NONE</option>
							<option value="DRIVER ACTION_OTHER">OTHER</option>
							<option value="DRIVER ACTION_OVERCORRECTED">OVERCORRECTED</option>
							<option value="DRIVER ACTION_STOPPED SCHOOL BUS">STOPPED SCHOOL BUS</option>
							<option value="DRIVER ACTION_TEXTING">TEXTING</option>
							<option value="DRIVER ACTION_TOO FAST FOR CONDITIONS">TOO FAST FOR CONDITIONS</option>
							<option value="DRIVER ACTION_UNKNOWN">UNKNOWN</option>
							<option value="DRIVER ACTION_WRONG WAY/SID">WRONG WAY/SID</option>
							
						</select>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100" style="border-bottom: 0px;" >
					<span class="label-input100">PHYSICAL CONDITION</span>
						<select class="input100"  id="PHYSICAL CONDITION" name="PHYSICAL CONDITION" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" required>
							<option value="">SELECT PHYSICAL CONDITION</option>
							<option value="PHYSICAL CONDITION_FATIGUED/ASLEEP">FATIGUED/ASLEEP</option>
							<option value="PHYSICAL CONDITION_HAD BEEN DRINKING">HAD BEEN DRINKING</option>
							<option value="PHYSICAL CONDITION_ILLNESS/FAINTED">ILLNESS/FAINTED</option>
							<option value="PHYSICAL CONDITION_IMPAIRED - ALCOHOL">IMPAIRED - ALCOHOL</option>
							<option value="PHYSICAL CONDITION_IMPAIRED - ALCOHOL AND DRUGS">IMPAIRED - ALCOHOL AND DRUGS</option>
							<option value="PHYSICAL CONDITION_IMPAIRED - DRUGS">IMPAIRED - DRUGS</option>
							<option value="PHYSICAL CONDITION_MEDICATED">MEDICATED</option>
							<option value="PHYSICAL CONDITION_NORMAL">NORMAL</option>
							<option value="PHYSICAL CONDITION_OTHER">OTHER</option>
							<option value="PHYSICAL CONDITION_REMOVED BY EMS">REMOVED BY EMS</option>
							<option value="PHYSICAL CONDITION_UNKNOWN">UNKNOWN</option>
							
						</select>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" style="border-bottom: 0px;" >
					<span class="label-input100">ROADWAY CONDITION</span>
						<select class="input100"  id="ROADWAY CONDITION" name="ROADWAY CONDITION" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" required>
							<option value="">SELECT ROADWAY CONDITION</option>
							<option value="ROADWAY CONDITION_ICE">ICE</option>
							<option value="OTHER">OTHER</option>
							<option value="ROADWAY CONDITION_SAND, MUD, DIRT">SAND, MUD, DIRT</option>
							<option value="ROADWAY CONDITION_SNOW OR SLUSH">SNOW OR SLUSH</option>
							<option value="ROADWAY CONDITION_UNKNOWN">UNKNOWN</option>
							<option value="ROADWAY CONDITION_WET">WET</option>
							
						</select>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100" style="border-bottom: 0px;" >
					<span class="label-input100">DEVICE CONDITION</span>
						<select class="input100"  id="DEVICE CONDITION" name="DEVICE CONDITION" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" required>
							<option value="">SELECT DEVICE CONDITION</option>
							<option value="DEVICE CONDITION_FUNCTIONING PROPERLY">FUNCTIONING PROPERLY</option>
							<option value="DEVICE CONDITION_MISSING">MISSING</option>
							<option value="DEVICE CONDITION_NO CONTROLS">NO CONTROLS</option>
							<option value="DEVICE CONDITION_NOT FUNCTIONING">NOT FUNCTIONING</option>
							<option value="DEVICE CONDITION_OTHER">OTHER</option>
							<option value="DEVICE CONDITION_UNKNOWN">UNKNOWN</option>
							<option value="DEVICE CONDITION_WORN REFLECTIVE MATERIAL">WORN REFLECTIVE MATERIAL</option>
							
						</select>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" style="border-bottom: 0px;" >
					<span class="label-input100">FIRST CRASH TYPE</span>
						<select class="input100"  id="FIRST CRASH TYPE" name="FIRST CRASH TYPE" style="padding: 10px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" required>
							<option value="">SELECT FIRST CRASH TYPE</option>
							<option value="FIRST CRASH TYPE_ANIMAL">ANIMAL</option>
							<option value="FIRST CRASH TYPE_FIXED OBJECT">FIXED OBJECT</option>
							<option value="FIRST CRASH TYPE_HEAD ON">HEAD ON</option>
							<option value="FIRST CRASH TYPE_OTHER NONCOLLISION">OTHER NONCOLLISION</option>
							<option value="FIRST CRASH TYPE_OTHER OBJECT">OTHER OBJECT</option>
							<option value="FIRST CRASH TYPE_OVERTURNED">OVERTURNED</option>
							<option value="FIRST CRASH TYPE_PARKED MOTOR VEHICLE">PARKED MOTOR VEHICLE</option>
							<option value="FIRST CRASH TYPE_PEDALCYCLIST">PEDALCYCLIST</option>
							<option value="FIRST CRASH TYPE_PEDESTRIAN">PEDESTRIAN</option>
							<option value="FIRST CRASH TYPE_REAR END">REAR END</option>
							<option value="FIRST CRASH TYPE_REAR TO FRONT">REAR TO FRONT</option>
							<option value="FIRST CRASH TYPE_REAR TO REAR">REAR TO REAR</option>
							<option value="FIRST CRASH TYPE_REAR TO SIDE">REAR TO SIDE</option>
							<option value="FIRST CRASH TYPE_SIDESWIPE OPPOSITE DIRECTION">SIDESWIPE OPPOSITE DIRECTION</option>
							<option value="FIRST CRASH TYPE_SIDESWIPE SAME DIRECTION">SIDESWIPE SAME DIRECTION</option>
							<option value="FIRST CRASH TYPE_TRAIN">TRAIN</option>
							<option value="FIRST CRASH TYPE_TURNING">TURNING</option>							
							
						</select>
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						
						<button class="contact100-form-btn" id='submit' type="submit" value="Upload" method="GET">Submit</button>
						
					</div>
		<center>
					<p>
					<br>
					<div>
						<img src="https://i.imgur.com/cl65k2Y.jpg" width="100%" height="100%">
						<img src="https://i.imgur.com/1NCYEZi.jpg" width="100%" height="100%">
						<img src="https://i.imgur.com/o3AJGZS.jpg" width="100%" height="100%">
						<img src="https://i.imgur.com/62RzISd.jpg" width="100%" height="100%">
						<img src="https://i.imgur.com/Yoj7O4f.jpg" width="100%" height="100%">
						<img src="https://i.imgur.com/b6n3Sao.jpg" width="100%" height="100%">
						<img src="https://i.imgur.com/SD5mb6d.jpg" width="100%" height="100%">
						<img src="https://i.imgur.com/ARGQmFo.jpg" width="100%" height="100%">
						<img src="https://i.imgur.com/cNOICG4.jpg" width="100%" height="100%">
						<img src="https://i.imgur.com/hZ3ad5s.jpg" width="100%" height="100%">
						<img src="https://i.imgur.com/Iy6iO1I.jpg" width="100%" height="100%">
						<img src="https://i.imgur.com/2Dj33zL.jpg" width="100%" height="100%">
					</div>
				</p>
			</center>
				</div>
			</form>
		</div>
	</div>



</body>
</html>
